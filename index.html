<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>✨ Mi Planificador Kawaii ✨</title>
    <link rel="stylesheet" href="/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/node_modules/animate.css/animate.min.css">
  </head>
  <body>
    <div class="stars"></div>
    <div class="container">
      <header class="animate__animated animate__bounceIn">
        <div class="header-content">
          <h1>✨ Mi Planificador Kawaii ✨</h1>
          <p class="subtitle">Organiza tus tareas con mucho amor 💖</p>
        </div>
        <button id="settingsBtn" class="settings-btn">⚙️ Ajustes</button>
      </header>
      
      <div class="task-form animate__animated animate__fadeInUp">
        <input type="text" id="taskInput" placeholder="Agregar nueva tarea...">
        <input type="datetime-local" id="taskDateTime">
        <button id="addTask" class="add-btn">Agregar Tarea 🌸</button>
      </div>

      <div class="tasks-container animate__animated animate__fadeInUp">
        <h2>Mis Tareas 📝</h2>
        <div id="tasksList" class="tasks-list"></div>
      </div>

      <div class="kawaii-decoration">
        <div class="kawaii-cloud cloud1">☁️</div>
        <div class="kawaii-cloud cloud2">☁️</div>
        <div class="kawaii-star star1">⭐</div>
        <div class="kawaii-star star2">⭐</div>
        <div class="kawaii-heart heart1">💗</div>
        <div class="kawaii-heart heart2">💖</div>
      </div>
    </div>

    <!-- Modal de Ajustes -->
    <div id="settingsModal" class="modal">
      <div class="modal-content animate__animated animate__zoomIn">
        <h2>✨ Ajustes de Notificaciones ✨</h2>
        <div class="settings-form">
          <label class="kawaii-checkbox">
            <input type="checkbox" id="soundEnabled">
            <span>Activar Sonido 🔊</span>
          </label>
          <label class="kawaii-checkbox">
            <input type="checkbox" id="desktopEnabled">
            <span>Notificaciones de Escritorio 💌</span>
          </label>
          <label class="kawaii-checkbox">
            <input type="checkbox" id="repeatEnabled">
            <span>Repetir Notificaciones 🔄</span>
          </label>
          <div class="setting-group">
            <label>Volumen de Notificación 🎵</label>
            <input type="range" id="volume" min="0" max="1" step="0.1" class="kawaii-slider">
          </div>
          <div class="setting-group">
            <label>Aviso Previo (minutos) ⏰</label>
            <input type="number" id="advanceTime" min="0" max="60" class="kawaii-input">
          </div>
          <div class="modal-buttons">
            <button id="saveSettings" class="save-btn">Guardar Ajustes 💖</button>
            <button id="closeSettings" class="close-btn">Cerrar ✖️</button>
          </div>
        </div>
      </div>
    </div>
    
    <script type="module" src="/js/main.js"></script>
  </body>
</html>
